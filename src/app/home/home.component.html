<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" [routerLink]="'.'"></a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" *ngFor="let key of basepaths; index as i" class="collapse navbar-collapse btn-group btn-group-toggle">
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model[key]"> {{ key }}
    </label>
  </div>
</nav>

<!-- Carousel -->
    <section>
      <ngb-carousel #carousel interval="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)"style="width: 100%;">
        <ng-template ngbSlide *ngFor="let img of images; index as i" style="width: 100%;">
          <div class="carousel-caption">
            <h3>My slide {{i + 1}} title</h3>
          </div>
          <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
            <div class="picsum-img-wrapper" style="width: 100%;">
              <img [src]="img" alt="My image {{i + 1}} description" style="width: 100%;">
            </div>
          </a>
        </ng-template>
      </ngb-carousel>

      <hr>

    <!-- Trending Events-->
    <section>
      <ngb-tabset *ngFor="let key of rootpaths; index as i">
        <ngb-tab title="{{ trimbase(key) }}">
          <ng-template ngbTabContent>
            <mat-grid-list cols="2" rowHeight="4:1">
              <mat-grid-tile *ngFor="let item of sorter[key]">
                <!--<div class="tile">
                </div>-->
                <a href="" title="bets[item].desc" class="" style="margin: 10px;">
                  {{ bets[item].desc }}
                </a>
                <div *ngFor="let odd of bets[item].odds | keyvalue">
                  <button (click)="addtobetslip($event)" id="{{ bets[item].id + '_' + odd.key }}"
                    class="btn btn-sm btn-outline-primary" style="margin: 10px;">{{odd.value}}</button>
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
